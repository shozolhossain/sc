<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image To Text Bangl-English</title>
    <link rel="shortcup icon" type="image/ico" href="image/favicon/Ai-favicon.png">
    <!--CSS File-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Skins/color-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--===== Style Switcher =====-->
    <link rel="stylesheet" href="css/Skins/color-1.css" class="alternate-style" title="color-1" disabled>
    <link rel="stylesheet" href="css/Skins/color-2.css" class="alternate-style" title="color-2" disabled>
    <link rel="stylesheet" href="css/Skins/color-3.css" class="alternate-style" title="color-3" disabled>
    <link rel="stylesheet" href="css/Skins/color-4.css" class="alternate-style" title="color-4" disabled>
    <link rel="stylesheet" href="css/Skins/color-5.css" class="alternate-style" title="color-5" disabled>
    <link rel="stylesheet" href="css/style-switcher.css">
</head>

<body>

    <!--Main Container Start-->
    <div class="main-container">
        <!--===== Main Content Start =====-->
        <div class="main-content">

            <!---====Download Section Start====-->
            <section class="download section" id="download">
                <div class="container">
                    <div class="row">
                        <div class="section-title padd-15">
                            <h2>Image to text Bangl-English</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="download-item padd-15">
                            <div class="download-item-inner">
                                <a href="https://onlineocrconverter.com/free-ocr-in-bengali" data-section-index="1"
                                    class="btn-2 view-me">OCR in Bengali</a>
                            </div>
                        </div>
                        <div class="download-item padd-15">
                            <div class="download-item-inner">
                                <a href="https://bengali.indiatyping.com/index.php/apps/ocr" data-section-index="1"
                                    class="btn-2 view-me">Bengali India Typing</a>
                            </div>
                        </div>
                        <div class="download-item padd-15">
                            <div class="download-item-inner">
                                <a href="https://unicodefont.in/bengali-ocr-online#" data-section-index="1"
                                    class="btn-2 view-me">Bengali OCR Online</a>
                            </div>
                        </div>
                        <div class="download-item padd-15">
                            <div class="download-item-inner">
                                <a href="" data-section-index="1" class="btn-2 view-me">Image To Text</a>
                            </div>
                        </div>
                        <div class="download-item padd-15">
                            <div class="download-item-inner">
                                <a href="https://spell.bangla.gov.bd/#" data-section-index="1"
                                    class="btn-2 view-me">বাংলা বানান সংযোজন</a>
                            </div>
                        </div>
                        <div class="download-item padd-15">
                            <div class="download-item-inner">
                                <a href="https://www.shothik.ai/paraphrase/" data-section-index="1"
                                    class="btn-2 view-me">Paraphrase</a>
                            </div>
                        </div>
                        <div class="download-item padd-15">
                            <div class="download-item-inner">
                                <a href="https://bangla.plus/bangla-typing-and-spell-checker/" data-section-index="1"
                                    class="btn-2 view-me">বাংলা টাইপিং</a>
                            </div>
                        </div>
                        <div class="download-item padd-15">
                            <div class="download-item-inner">
                                <a href="https://speechtyping.com/voice-typing/speech-to-text-bengali"
                                    data-section-index="1" class="btn-2 view-me">Speech to Text Bengali</a>
                            </div>
                        </div>
                    </div>
                </div>



            </section>
            <!---====Download Section Ends====-->
        </div>
        <!--===== Main Content Ends =====-->
    </div>
    <!--===== Main Container Ends =====-->
    <!--===== Style Switcher Starts =====-->
    <div class="style-switcher">
        <div class="style-switcher-toggler s-icon">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="day-night s-icon">
            <i class="fas fa-moon"></i>
        </div>
        <h4>Theme Colors</h4>
        <div class="colors">
            <span class="color-1" onclick="setActiveStyle('color-1')"></span>
            <span class="color-2" onclick="setActiveStyle('color-2')"></span>
            <span class="color-3" onclick="setActiveStyle('color-3')"></span>
            <span class="color-4" onclick="setActiveStyle('color-4')"></span>
            <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        </div>
    </div>
    <!--===== Style Switcher Ends =====-->
    <!--===== JS File =====-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"
        referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    <script src="js/style-switcher.js"></script>

</body>

</html>
