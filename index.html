<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Files</title>
    <link rel="shortcup icon" type="image/ico" href="image/favicon/H-favicon.png">
    <!--CSS File-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Skins/color-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--===== Style Switcher =====-->
    <link rel="stylesheet" href="css/Skins/color-1.css" class="alternate-style" title="color-1" disabled>
    <link rel="stylesheet" href="css/Skins/color-2.css" class="alternate-style" title="color-2" disabled>
    <link rel="stylesheet" href="css/Skins/color-3.css" class="alternate-style" title="color-3" disabled>
    <link rel="stylesheet" href="css/Skins/color-4.css" class="alternate-style" title="color-4" disabled>
    <link rel="stylesheet" href="css/Skins/color-5.css" class="alternate-style" title="color-5" disabled>
    <link rel="stylesheet" href="css/style-switcher.css">
</head>

<body>

    <!--Main Container Start-->
    <div class="main-container">
        <!--===== Main Content Start =====-->
        <div class="main-content">

            <!---====Download Section Start====-->
            <section class="download section" id="download">
                <div class="container">
                    <div class="row">
                        <div class="section-title padd-15">
                            <h2>Collection Files</h2>
                        </div>
                    </div>
                    <div class="row">
                        <!-- ===== Download item Start ===== -->

                        <div class="download-item padd-15">
                            <div class="download-item-inner">
                                <div class="icon">
                                    <i class="fa fa-folder-open"></i>
                                </div>
                                <h4>Icons Collection</h4>
                                <p></p>
                                <a href="Icon.html" data-section-index="1" class="btn-2 view-me">View</a>
                            </div>
                        </div>
                        <div class="download-item padd-15">
                            <div class="download-item-inner">
                                <div class="icon">
                                    <i class="fa fa-list"></i>
                                </div>
                                <h4>Software</h4>
                                <p></p>
                                <a href="software.html" class="btn-2">View</a>
                            </div>
                        </div>
                        <div class="download-item padd-15">
                            <div class="download-item-inner">
                                <div class="icon">
                                    <i class="fa fa-font"></i>
                                </div>
                                <h4>Font Collection</h4>
                                <p></p>
                                <a href="fontcollection.html" class="btn-2">View</a>
                            </div>
                        </div>
                        <div class="download-item padd-15">
                            <div class="download-item-inner">
                                <div class="icon">
                                    <i class="fa fa-play-circle"></i>
                                </div>
                                <h4>Movie Collection</h4>
                                <p></p>
                                <a href="Movie.html" class="btn-2">View</a>
                            </div>
                        </div>

                        <!-- ===== Download item Ends ===== -->
                    </div>
                </div>


            </section>
            <!---====Download Section Ends====-->
        </div>
        <!--===== Main Content Ends =====-->
    </div>
    <!--===== Main Container Ends =====-->
    <!--===== Style Switcher Starts =====-->
    <div class="style-switcher">
        <div class="style-switcher-toggler s-icon">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="day-night s-icon">
            <i class="fas fa-moon"></i>
        </div>
        <h4>Theme Colors</h4>
        <div class="colors">
            <span class="color-1" onclick="setActiveStyle('color-1')"></span>
            <span class="color-2" onclick="setActiveStyle('color-2')"></span>
            <span class="color-3" onclick="setActiveStyle('color-3')"></span>
            <span class="color-4" onclick="setActiveStyle('color-4')"></span>
            <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        </div>
    </div>
    <!--===== Style Switcher Ends =====-->
    <!--===== JS File =====-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"
        referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    <script src="js/style-switcher.js"></script>

</body>

</html>
